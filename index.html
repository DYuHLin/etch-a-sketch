<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">Etch-A-Sketch Project</div>
    </div>

    <div class="main">
        <div class="options">
            <input type="color">
            <button class="color__btn" id="colorBtn">Color</button>
            <button class="rainbow" id="rainbowBtn">Rainbow</button>
            <button class="eraser" id="eraserBtn">Eraser</button>
            <button class="clear" id="clearBtn">Clear</button>
            <button class="grid__btn" id="gridBtn">Grid</button>
            <button class="size" id="sizeBtn">Grid Size</button>
        </div>

        <div class="grid" id="grid">

        </div>
    </div>

    <div class="footer">
        <div class="author">  
            <a href="https://github.com/DYuHLin/etch-a-sketch"><i class='bx bxl-github'></i></a>  Damian Lin Goncalves
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
